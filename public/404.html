<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Redirect all paths to index.html for SPA client-side routing
      // GitHub Pages serves this 404.html for unknown paths
      var path = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace('/' + '?p=' + encodeURIComponent(path));
    </script>
  </head>
  <body></body>
</html>
